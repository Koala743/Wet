<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Imágenes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            background: #333;
            border: 1px solid #555;
            color: #e0e0e0;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            font-family: monospace;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .range-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #5a5a5a;
        }
        .load-btn {
            width: 100%;
            background: #2a5a2a;
        }
        .load-btn:hover {
            background: #3a6a3a;
        }
        .save-btn {
            background: #2a4a7a;
        }
        .save-btn:hover {
            background: #3a5a8a;
        }
        .load-history-btn {
            background: #5a4a2a;
        }
        .load-history-btn:hover {
            background: #6a5a3a;
        }
        .detected {
            background: #1a3a1a;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #4aff4a;
        }
        .info {
            background: #1a2a3a;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #4af;
        }
        .gallery {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .stats {
            color: #aaa;
            font-size: 14px;
        }
        .download-zip-btn {
            background: #2a4a7a;
            padding: 12px 24px;
        }
        .download-zip-btn:hover {
            background: #3a5a8a;
        }
        .download-zip-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }
        .image-item {
            position: relative;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }
        .image-wrapper {
            position: relative;
            aspect-ratio: 1;
            cursor: pointer;
        }
        .image-wrapper:hover img {
            opacity: 0.9;
            transform: scale(1.03);
            transition: all 0.3s;
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s;
        }
        .image-number {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .image-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: #666;
            font-size: 30px;
            background: #1a1a1a;
        }
        .image-error {
            background: #3a1a1a;
            color: #ff6666;
        }
        .empty-state {
            text-align: center;
            color: #666;
            padding: 60px 20px;
            font-size: 16px;
        }
        .progress-bar {
            background: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 30px;
        }
        .progress-fill {
            background: linear-gradient(90deg, #2a5a2a, #3a7a3a);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            transition: width 0.3s;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }
        .history-list {
            background: #1a1a1a;
            border-radius: 4px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .history-item {
            background: #2a2a2a;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-item:hover {
            background: #3a3a3a;
        }
        .history-url {
            font-family: monospace;
            font-size: 12px;
            color: #4af;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .history-delete {
            background: #5a2a2a;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 10px;
        }
        .history-delete:hover {
            background: #6a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Descargador de Imágenes con Proxy CORS</h1>
            <div class="input-group">
                <label>URL con parte enumerable (usa {N} para marcar números)</label>
                <textarea id="urlInput" placeholder="Ejemplos:
https://ejemplo.com/imagen_{N}.jpg
https://pics.site.com/000/547/547{N}/1_thumb.webp
https://galeria.com/img{N}_foto.png"></textarea>
            </div>
            <div class="info">
                Usa {N} para marcar dónde van los números. Ejemplo: imagen_{N}.jpg → imagen_1.jpg, imagen_2.jpg, etc.
            </div>
            <div id="detected" class="detected" style="display: none;"></div>
            <div class="range-group">
                <div class="input-group">
                    <label>Desde</label>
                    <input type="number" id="startNum" value="1" min="1">
                </div>
                <div class="input-group">
                    <label>Hasta</label>
                    <input type="number" id="endNum" value="50" min="1">
                </div>
            </div>
            <div class="button-group">
                <button class="save-btn" onclick="saveToHistory()">Guardar URL</button>
                <button class="load-history-btn" onclick="toggleHistory()">Historial</button>
            </div>
            <button class="load-btn" onclick="loadImages()">Cargar Imágenes</button>
            <div id="historyPanel" style="display: none; margin-top: 20px;">
                <label>URLs Guardadas</label>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>

        <div class="gallery" id="gallery" style="display: none;">
            <div id="progressBar" class="progress-bar" style="display: none;">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
            <div class="gallery-header">
                <div class="stats" id="stats">Cargando...</div>
                <button class="download-zip-btn" id="downloadBtn" onclick="downloadZip()" disabled>
                    Descargar Todas (ZIP)
                </button>
            </div>
            <div class="image-grid" id="imageGrid"></div>
        </div>

        <div class="empty-state" id="emptyState">
            Pega una URL con {N} o con número automático y carga las imágenes
        </div>
    </div>

    <div class="modal" id="modal" onclick="closeModal()">
        <button class="modal-close">×</button>
        <img id="modalImg" src="" alt="">
    </div>

    <script>
        let db;
        let loadedImages = [];
        let historyVisible = false;
        const dbName = 'ImageDownloaderDB';
        const storeName = 'urlHistory';

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        const objectStore = db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('url', 'url', { unique: false });
                        objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        function saveToHistory() {
            const url = document.getElementById('urlInput').value.trim();
            const start = document.getElementById('startNum').value;
            const end = document.getElementById('endNum').value;
            if (!url) return alert('Ingresa una URL primero');
            const transaction = db.transaction([storeName], 'readwrite');
            const objectStore = transaction.objectStore(storeName);
            objectStore.add({ url, start, end, timestamp: Date.now() });
            alert('URL guardada');
            if (historyVisible) loadHistory();
        }

        function loadHistory() {
            const transaction = db.transaction([storeName], 'readonly');
            const objectStore = transaction.objectStore(storeName);
            const request = objectStore.getAll();
            request.onsuccess = () => {
                const list = document.getElementById('historyList');
                list.innerHTML = '';
                const items = request.result.reverse();
                if (!items.length) {
                    list.innerHTML = '<div style="color:#666;padding:20px;text-align:center;">No hay URLs guardadas</div>';
                    return;
                }
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    const span = document.createElement('span');
                    span.className = 'history-url';
                    span.textContent = `\( {item.url} ( \){item.start}-${item.end})`;
                    span.onclick = () => {
                        document.getElementById('urlInput').value = item.url;
                        document.getElementById('startNum').value = item.start;
                        document.getElementById('endNum').value = item.end;
                        detectPattern(item.url);
                    };
                    const del = document.createElement('button');
                    del.className = 'history-delete';
                    del.textContent = 'Eliminar';
                    del.onclick = e => { e.stopPropagation(); deleteHistoryItem(item.id); };
                    div.appendChild(span);
                    div.appendChild(del);
                    list.appendChild(div);
                });
            };
        }

        function deleteHistoryItem(id) {
            db.transaction([storeName], 'readwrite').objectStore(storeName).delete(id);
            loadHistory();
        }

        function toggleHistory() {
            historyVisible = !historyVisible;
            document.getElementById('historyPanel').style.display = historyVisible ? 'block' : 'none';
            if (historyVisible) loadHistory();
        }

        document.getElementById('urlInput').addEventListener('input', e => {
            const url = e.target.value.trim();
            url ? detectPattern(url) : document.getElementById('detected').style.display = 'none';
        });

        function detectPattern(url) {
            if (url.includes('{N}')) {
                document.getElementById('detected').textContent = 'Patrón manual detectado: {N}';
                document.getElementById('detected').style.display = 'block';
                return;
            }
            const patterns = [/\/(\d+)_/, /_(\d+)\./, /\/(\d+)\./, /[-_](\d+)[-_]/, /(\d+)/];
            for (let p of patterns) {
                const m = url.match(p);
                if (m) {
                    const num = parseInt(m[1]);
                    document.getElementById('detected').textContent = `Número detectado: \( {num} | Patrón: " \){m[0]}"`;
                    document.getElementById('detected').style.display = 'block';
                    document.getElementById('startNum').value = num;
                    document.getElementById('endNum').value = num + 49;
                    return;
                }
            }
            document.getElementById('detected').style.display = 'none';
        }

        function applyProxy(url) {
            return `https://corsproxy.io/?${encodeURIComponent(url)}`;
        }

        function generateURL(template, number) {
            if (template.includes('{N}')) return template.replace(/{N}/g, number);
            const patterns = [/\/(\d+)_/, /_(\d+)\./, /\/(\d+)\./, /[-_](\d+)[-_]/, /(\d+)/];
            for (let p of patterns) {
                const m = template.match(p);
                if (m) return template.replace(m[0], m[0].replace(m[1], number));
            }
            return template;
        }

        async function loadImages() {
            const template = document.getElementById('urlInput').value.trim();
            const start = parseInt(document.getElementById('startNum').value);
            const end = parseInt(document.getElementById('endNum').value);

            if (!template) return alert('Ingresa una URL');
            if (start > end) return alert('Inicio debe ser menor que fin');
            if (end - start > 200) return alert('Máximo 200 imágenes');

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('gallery').style.display = 'block';
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('downloadBtn').disabled = true;

            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';
            loadedImages = [];

            const total = end - start + 1;
            let loaded = 0, errors = 0;

            for (let i = start; i <= end; i++) {
                const originalUrl = generateURL(template, i);
                const proxyUrl = applyProxy(originalUrl);

                const item = document.createElement('div');
                item.className = 'image-item';

                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';

                const numLabel = document.createElement('div');
                numLabel.className = 'image-number';
                numLabel.textContent = `#${i}`;
                wrapper.appendChild(numLabel);

                const loading = document.createElement('div');
                loading.className = 'image-loading';
                loading.textContent = 'Cargando';
                wrapper.appendChild(loading);

                const img = document.createElement('img');
                img.style.display = 'none';
                img.onload = () => {
                    loading.remove();
                    img.style.display = 'block';
                    loaded++;
                    loadedImages.push({ originalUrl, proxyUrl, number: i });
                    updateProgress(loaded, errors, total);
                };
                img.onerror = () => {
                    item.classList.add('image-error');
                    loading.textContent = 'Error';
                    errors++;
                    updateProgress(loaded, errors, total);
                };
                img.src = proxyUrl;
                wrapper.onclick = () => openModal(proxyUrl);
                wrapper.appendChild(img);
                item.appendChild(wrapper);
                grid.appendChild(item);
            }
        }

        function updateProgress(loaded, errors, total) {
            const done = loaded + errors;
            const perc = Math.round((done / total) * 100);
            document.getElementById('progressFill').style.width = perc + '%';
            document.getElementById('progressFill').textContent = perc + '%';
            document.getElementById('stats').textContent = `\( {loaded} cargadas | \){errors} errores | Total: ${total}`;
            if (done === total) {
                document.getElementById('progressBar').style.display = 'none';
                if (loaded > 0) document.getElementById('downloadBtn').disabled = false;
            }
        }

        async function downloadZip() {
            if (!loadedImages.length) return;
            const btn = document.getElementById('downloadBtn');
            btn.disabled = true;
            btn.textContent = 'Preparando ZIP...';

            const zip = new JSZip();
            const folder = zip.folder('imagenes');

            for (let i = 0; i < loadedImages.length; i++) {
                const img = loadedImages[i];
                btn.textContent = `Descargando \( {i + 1}/ \){loadedImages.length}`;
                try {
                    const res = await fetch(img.proxyUrl);
                    const blob = await res.blob();
                    const ext = img.originalUrl.split('.').pop().split('?')[0];
                    const name = `imagen_\( {String(img.number).padStart(4, '0')}. \){ext}`;
                    folder.file(name, blob);
                } catch (e) { console.error(e); }
            }

            btn.textContent = 'Generando ZIP...';
            const content = await zip.generateAsync({ type: 'blob' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(content);
            a.download = 'imagenes.zip';
            a.click();

            btn.textContent = '¡Listo!';
            setTimeout(() => {
                btn.textContent = 'Descargar Todas (ZIP)';
                btn.disabled = false;
            }, 2000);
        }

        function openModal(src) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalImg').src = src;
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        initDB().catch(err => console.error('DB error:', err));
    </script>
</body>
</html>
