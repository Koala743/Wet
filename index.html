<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Im√°genes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #2a2a4a 0%, #1e1e3f 100%);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            font-size: 32px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }
        .url-input-container {
            position: relative;
        }
        #urlInput {
            width: 100%;
            background: #1a1a2e;
            border: 3px solid #4a4a7a;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            min-height: 140px;
            resize: vertical;
            line-height: 1.6;
            transition: all 0.3s;
        }
        #urlInput:focus {
            outline: none;
            border-color: #6a6aaa;
            box-shadow: 0 0 20px rgba(106, 106, 170, 0.3);
        }
        .url-history {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
            background: #1a1a2e;
            border: 2px solid #3a3a6a;
            border-radius: 8px;
            padding: 10px;
        }
        .url-history-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: #2a2a4a;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            color: #aaf;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .url-history-item:hover {
            background: #3a3a5a;
            color: #fff;
        }
        .url-history-delete {
            background: #5a3a3a;
            border: none;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .url-history-delete:hover {
            background: #7a4a4a;
        }
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1a1a2e;
            padding: 20px;
            border-radius: 12px;
            border: 3px solid #4a4a7a;
            margin-bottom: 25px;
        }
        .switch-label {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4a4a4a;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background: linear-gradient(135deg, #2a5a2a 0%, #3a7a3a 100%);
        }
        input:checked + .slider:before {
            transform: translateX(36px);
        }
        input[type="number"] {
            width: 100%;
            background: #1a1a2e;
            border: 3px solid #4a4a7a;
            color: #fff;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #6a6aaa;
            box-shadow: 0 0 20px rgba(106, 106, 170, 0.3);
        }
        .range-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .detected {
            background: linear-gradient(135deg, #1a3a1a 0%, #2a4a2a 100%);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 15px;
            color: #4aff4a;
            border: 2px solid #3a5a3a;
        }
        .info {
            background: linear-gradient(135deg, #1a2a3a 0%, #2a3a4a 100%);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #4af;
            border: 2px solid #2a4a5a;
        }
        .warning {
            background: linear-gradient(135deg, #3a2a1a 0%, #4a3a2a 100%);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #ffaa44;
            border: 2px solid #5a4a3a;
        }
        .gallery {
            background: linear-gradient(135deg, #2a2a4a 0%, #1e1e3f 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .stats {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        .download-zip-btn {
            background: linear-gradient(135deg, #2a4a7a 0%, #3a5a8a 100%);
            padding: 14px 28px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .download-zip-btn:hover {
            box-shadow: 0 6px 20px rgba(58, 90, 138, 0.4);
            transform: translateY(-2px);
        }
        .download-zip-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 0;
        }
        .image-item {
            position: relative;
            background: #1a1a2e;
            overflow: hidden;
            border: 1px solid #2a2a4a;
            transition: all 0.3s;
        }
        .image-item:hover {
            border-color: #4a4a7a;
            box-shadow: 0 0 20px rgba(74, 74, 122, 0.5);
            z-index: 10;
        }
        .image-number {
            position: absolute;
            bottom: 8px;
            right: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            z-index: 5;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .image-wrapper {
            position: relative;
            aspect-ratio: 1;
            cursor: pointer;
            overflow: hidden;
        }
        .image-wrapper:hover img {
            transform: scale(1.05);
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }
        .empty-state {
            text-align: center;
            color: #888;
            padding: 80px 20px;
            font-size: 18px;
        }
        .progress-bar {
            background: #1a1a2e;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 25px;
            height: 40px;
            border: 2px solid #2a2a4a;
        }
        .progress-fill {
            background: linear-gradient(90deg, #2a5a2a, #3a7a3a, #4a9a4a);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            transition: width 0.3s;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .modal.active {
            display: block;
        }
        .modal.swipe-mode {
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        .modal.scroll-mode {
            overflow-y: auto;
            overflow-x: hidden;
        }
        .modal-image-container {
            width: 100%;
            height: 100vh;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
        }
        .modal.swipe-mode .modal-image-container {
            display: inline-flex;
            width: 100vw;
            height: 100vh;
        }
        .modal.scroll-mode .modal-image-container {
            display: flex;
            width: 100%;
            height: auto;
            min-height: auto;
        }
        .modal-image-container img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            display: block;
        }
        .modal.scroll-mode .modal-image-container img {
            width: 100%;
            height: auto;
            max-height: none;
            display: block;
        }
        .modal-close {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1001;
        }
        .modal-close:hover {
            background: rgba(255,255,255,0.3);
        }
        .modal-counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1001;
        }
        .mode-toggle {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1001;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .nav-controls {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
            display: flex;
            gap: 10px;
            opacity: 0.15;
            transition: opacity 0.3s;
        }
        .nav-controls:hover {
            opacity: 1;
        }
        .nav-controls.left {
            left: 10px;
            flex-direction: column;
        }
        .nav-controls.right {
            right: 10px;
            flex-direction: column;
        }
        .nav-btn {
            background: rgba(0,0,0,0.5);
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:hover {
            background: rgba(0,0,0,0.8);
            border-color: rgba(255,255,255,0.5);
            transform: scale(1.15);
        }
        .nav-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì• Descargador de Im√°genes Secuenciales</h1>

            <div class="input-group">
                <label>üîó Pega tu URL aqu√≠</label>
                <div class="url-input-container">
                    <textarea id="urlInput" placeholder="Ejemplo: https://sitio.com/imagen_01.jpg&#10;Se detectar√° y cargar√° autom√°ticamente"></textarea>
                </div>
                <div class="url-history" id="urlHistory" style="display: none;"></div>
            </div>

            <div class="warning" style="display: none;" id="cloudflareWarning">
                ‚ö†Ô∏è Sitio con Cloudflare - Puede tener limitaciones
            </div>

            <div id="detected" class="detected" style="display: none;"></div>

            <div class="switch-container">
                <span class="switch-label">üñºÔ∏è Mostrar Im√°genes</span>
                <label class="switch">
                    <input type="checkbox" id="showImagesSwitch" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="switch-container">
                <span class="switch-label">üîì Usar Proxy CORS (para sitios bloqueados)</span>
                <label class="switch">
                    <input type="checkbox" id="proxySwitch">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="range-group">
                <div class="input-group">
                    <label>üìç Desde</label>
                    <input type="number" id="startNum" value="1" min="0">
                </div>
                <div class="input-group">
                    <label>üìç Hasta</label>
                    <input type="number" id="endNum" value="50" min="0">
                </div>
            </div>
        </div>

        <div class="gallery" id="gallery" style="display: none;">
            <div id="progressBar" class="progress-bar" style="display: none;">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
            <div class="gallery-header">
                <div class="stats" id="stats">Cargando...</div>
                <button class="download-zip-btn" id="downloadBtn" onclick="downloadZip()" disabled>
                    üì¶ Descargar Todas (ZIP)
                </button>
            </div>
            <div class="image-grid" id="imageGrid"></div>
        </div>

        <div class="empty-state" id="emptyState">
            üìã Pega una URL con numeraci√≥n secuencial para comenzar
        </div>
    </div>

    <div class="modal scroll-mode" id="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <div class="mode-toggle" id="modeToggle" onclick="toggleViewMode()">
            üîÑ Cambiar a deslizar
        </div>
        <div class="modal-counter" id="modalCounter"></div>
        
        <div class="nav-controls left" id="navControlsLeft">
            <button class="nav-btn" onclick="goToStart()" title="Ir al inicio">‚èÆÔ∏è</button>
            <button class="nav-btn" onclick="goToPrevious()" title="Anterior">‚óÄÔ∏è</button>
        </div>
        
        <div class="nav-controls right" id="navControlsRight">
            <button class="nav-btn" onclick="goToNext()" title="Siguiente">‚ñ∂Ô∏è</button>
            <button class="nav-btn" onclick="goToEnd()" title="Ir al final">‚è≠Ô∏è</button>
        </div>
        
        <div id="modalContent"></div>
    </div>

    <script>
        let loadedImages = [];
        let detectedPadding = 0;
        let detectedFormat = 'normal';
        let autoLoadTimeout = null;
        let switchState = {};
        let currentModalIndex = 0;
        let isSwipeMode = false;
        let detectedDimensionPattern = null;
        let skipDimensionCheck = false;
        let urlDatabase = [];
        let consecutiveErrors = 0;
        let shouldStopLoading = false;
        let totalImagesToLoad = 0;
        let useProxy = false;
        let currentProxyIndex = 0;
        const corsProxies = [
            'https://corsproxy.io/?',
            'https://api.allorigins.win/raw?url=',
            'https://cors-anywhere.herokuapp.com/',
            'https://thingproxy.freeboard.io/fetch/'
        ];

        const urlInput = document.getElementById('urlInput');
        const showImagesSwitch = document.getElementById('showImagesSwitch');
        const proxySwitch = document.getElementById('proxySwitch');
        const startInput = document.getElementById('startNum');
        const endInput = document.getElementById('endNum');

        proxySwitch.addEventListener('change', function() {
            useProxy = this.checked;
            localStorage.setItem('useProxy', JSON.stringify(useProxy));
            if (useProxy) {
                document.getElementById('detected').textContent = 'üîì Proxy CORS activado - Puede cargar sitios bloqueados';
                document.getElementById('detected').style.display = 'block';
            }
        });

        const savedProxy = JSON.parse(localStorage.getItem('useProxy') || 'false');
        proxySwitch.checked = savedProxy;
        useProxy = savedProxy;

        function loadUrlDatabase() {
            const stored = localStorage.getItem('urlDatabase');
            if (stored) {
                try {
                    urlDatabase = JSON.parse(stored);
                } catch (e) {
                    urlDatabase = [];
                }
            }
        }

        function saveUrlDatabase() {
            localStorage.setItem('urlDatabase', JSON.stringify(urlDatabase));
        }

        function addUrlToDatabase(url, paddingLength, format, hasErrors = false) {
            if (hasErrors) return;
            
            const baseUrl = url.replace(/{N}/g, '');
            const exists = urlDatabase.some(item => item.baseUrl === baseUrl);
            
            if (!exists) {
                urlDatabase.unshift({ baseUrl, paddingLength, format, fullUrl: url, timestamp: Date.now() });
                if (urlDatabase.length > 15) {
                    urlDatabase.pop();
                }
                saveUrlDatabase();
                displayUrlHistory();
            }
        }

        function displayUrlHistory() {
            const historyEl = document.getElementById('urlHistory');
            
            if (urlDatabase.length === 0) {
                historyEl.style.display = 'none';
                return;
            }

            historyEl.innerHTML = '<div style="padding: 8px; font-size: 12px; color: #888; font-weight: bold;">üìú URLs Guardadas:</div>';
            historyEl.style.display = 'block';

            urlDatabase.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'url-history-item';
                
                const hasCF = item.fullUrl.includes('chochox.com') || item.fullUrl.includes('cloudflare');
                const cfLabel = hasCF ? '‚ö†Ô∏è CF' : '';
                
                const text = document.createElement('span');
                text.style.flex = '1';
                text.style.display = 'flex';
                text.style.alignItems = 'center';
                text.style.gap = '8px';
                
                const urlText = document.createElement('span');
                urlText.textContent = item.baseUrl.substring(0, 55) + (item.baseUrl.length > 55 ? '...' : '');
                
                if (cfLabel) {
                    const cfSpan = document.createElement('span');
                    cfSpan.textContent = cfLabel;
                    cfSpan.style.fontSize = '11px';
                    cfSpan.style.color = '#ffaa44';
                    text.appendChild(cfSpan);
                }
                
                text.appendChild(urlText);
                text.style.cursor = 'pointer';
                text.onclick = () => {
                    urlInput.value = item.fullUrl;
                    document.getElementById('startNum').value = 1;
                    document.getElementById('endNum').value = 50;
                    detectedPadding = item.paddingLength;
                    detectedFormat = item.format;
                    autoLoadTimeout = setTimeout(() => {
                        loadImages();
                    }, 500);
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'url-history-delete';
                deleteBtn.textContent = 'üóëÔ∏è';
                deleteBtn.title = 'Eliminar';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    urlDatabase.splice(idx, 1);
                    saveUrlDatabase();
                    displayUrlHistory();
                };

                div.appendChild(text);
                div.appendChild(deleteBtn);
                historyEl.appendChild(div);
            });
        }

        loadUrlDatabase();
        displayUrlHistory();

        startInput.addEventListener('change', () => {
            if (document.getElementById('urlInput').value.includes('{N}')) {
                loadImages();
            }
        });

        endInput.addEventListener('change', () => {
            if (document.getElementById('urlInput').value.includes('{N}')) {
                loadImages();
            }
        });

        const savedState = window.switchState || JSON.parse(localStorage.getItem('showImagesState') || 'true');
        showImagesSwitch.checked = savedState;
        window.switchState = savedState;

        const savedViewMode = localStorage.getItem('viewMode') || 'scroll';
        isSwipeMode = savedViewMode === 'swipe';

        showImagesSwitch.addEventListener('change', function() {
            const isChecked = this.checked;
            localStorage.setItem('showImagesState', JSON.stringify(isChecked));
            window.switchState = isChecked;
            
            const imageItems = document.querySelectorAll('.image-item');
            imageItems.forEach(item => {
                if (isChecked) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        function checkCloudflareProtection(url) {
            const protectedDomains = ['chochox.com', 'cloudflare'];
            const hasProtection = protectedDomains.some(domain => url.includes(domain));
            
            const warningEl = document.getElementById('cloudflareWarning');
            if (hasProtection) {
                warningEl.style.display = 'block';
            } else {
                warningEl.style.display = 'none';
            }
            
            return hasProtection;
        }

        urlInput.addEventListener('input', e => {
            const url = e.target.value.trim();
            
            if (autoLoadTimeout) {
                clearTimeout(autoLoadTimeout);
            }

            if (!url) {
                document.getElementById('detected').style.display = 'none';
                document.getElementById('cloudflareWarning').style.display = 'none';
                displayUrlHistory();
                return;
            }

            checkCloudflareProtection(url);

            autoLoadTimeout = setTimeout(() => {
                autoDetectAndLoad();
            }, 800);
        });

        function autoDetectAndLoad() {
            let url = document.getElementById('urlInput').value.trim();
            
            if (!url) return;

            if (url.includes('{N}')) {
                document.getElementById('detected').textContent = '‚úÖ URL detectada con {N} - Buscando formato...';
                document.getElementById('detected').style.display = 'block';
                loadImages();
                return;
            }

            const patterns = [
                { regex: /\/(\d+)_/g, desc: 'n√∫mero antes de gui√≥n bajo' },
                { regex: /_(\d+)\./g, desc: 'n√∫mero despu√©s de gui√≥n bajo' },
                { regex: /-(\d+)-\d+x\d+/g, desc: 'n√∫mero antes de dimensiones' },
                { regex: /-(\d+)-/g, desc: 'n√∫mero entre guiones' },
                { regex: /-(\d+)\./g, desc: 'n√∫mero despu√©s de gui√≥n' },
                { regex: /\/(\d+)\./g, desc: 'n√∫mero antes de extensi√≥n' },
                { regex: /(\d+)/g, desc: '√∫ltimo n√∫mero encontrado' }
            ];

            let found = false;
            
            for (let pattern of patterns) {
                const matches = [...url.matchAll(pattern.regex)];
                if (matches.length > 0) {
                    const lastMatch = matches[matches.length - 1];
                    const number = lastMatch[1];
                    detectedPadding = number.length;
                    detectedFormat = number.length === 2 ? 'padded' : 'normal';
                    
                    const fullMatch = lastMatch[0];
                    const index = url.lastIndexOf(fullMatch);
                    const numberIndex = url.indexOf(number, index);
                    
                    const beforeNumber = url.substring(0, numberIndex);
                    const afterNumber = url.substring(numberIndex + number.length);
                    const cleanAfter = afterNumber.replace(/-\d+x\d+/g, '');
                    
                    url = beforeNumber + '{N}' + cleanAfter;
                    document.getElementById('urlInput').value = url;
                    
                    document.getElementById('detected').textContent = `‚úÖ Detectado: ${number} (${pattern.desc}) - ${detectedPadding} d√≠gitos`;
                    document.getElementById('detected').style.display = 'block';
                    
                    found = true;
                    loadImages();
                    break;
                }
            }

            if (!found) {
                document.getElementById('detected').textContent = '‚ùå No se detect√≥ numeraci√≥n';
                document.getElementById('detected').style.display = 'block';
            }
        }

        function padNumber(num, padding) {
            return String(num).padStart(padding, '0');
        }

        function generateURL(template, number, format) {
            const paddedNumber = padNumber(number, format);
            return template.replace(/{N}/g, paddedNumber);
        }

        async function tryLoadImageWithFormats(baseTemplate, number) {
            if (skipDimensionCheck && detectedDimensionPattern !== null) {
                const paddedNum = padNumber(number, detectedPadding);
                const url = baseTemplate.replace(/{N}/g, paddedNum + detectedDimensionPattern);
                const result = await tryLoadImage(url);
                
                if (result.success) {
                    return { ...result, format: 'cached', padding: detectedPadding };
                }
            }

            const dimensionVariants = [
                '',
                '-724x1024',
                '-768x1244',
                '-800x1200',
                '-1024x768',
                '-640x960',
                '-750x1334',
                '-1080x1920',
                '-600x900',
                '-700x1000'
            ];

            const formats = [
                { padding: detectedPadding, name: 'original' },
                { padding: 2, name: 'padded02' },
                { padding: 3, name: 'padded03' },
                { padding: 1, name: 'single' }
            ];

            const promises = [];
            
            for (let format of formats) {
                for (let dimension of dimensionVariants) {
                    const paddedNum = padNumber(number, format.padding);
                    const urlWithDimension = baseTemplate.replace(/{N}/g, paddedNum + dimension);
                    promises.push(
                        tryLoadImage(urlWithDimension).then(result => ({
                            ...result,
                            format: format.name,
                            padding: format.padding,
                            dimension: dimension
                        }))
                    );
                }
            }

            const results = await Promise.all(promises);
            const successful = results.find(r => r.success);
            
            if (successful) {
                if (detectedPadding !== successful.padding) {
                    detectedPadding = successful.padding;
                    document.getElementById('detected').textContent = `‚úÖ Formato ajustado: ${successful.padding} d√≠gitos`;
                }
                
                if (!skipDimensionCheck) {
                    detectedDimensionPattern = successful.dimension;
                    skipDimensionCheck = true;
                    
                    if (detectedDimensionPattern === '') {
                        document.getElementById('detected').textContent = `‚úÖ Sin dimensiones en URL - Carga r√°pida activada`;
                    } else {
                        document.getElementById('detected').textContent = `‚úÖ Patr√≥n detectado: ${detectedDimensionPattern} - Carga r√°pida activada`;
                    }
                }
                
                return successful;
            }

            return { success: false, url: '', format: 'failed', padding: detectedPadding };
        }

        async function tryLoadImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                let finalUrl = url;
                if (useProxy) {
                    finalUrl = corsProxies[currentProxyIndex] + encodeURIComponent(url);
                }
                
                const timeout = setTimeout(() => {
                    img.src = '';
                    if (useProxy && currentProxyIndex < corsProxies.length - 1) {
                        currentProxyIndex++;
                        console.log(`Cambiando a proxy ${currentProxyIndex + 1}`);
                    }
                    resolve({ success: false, url: url });
                }, 600);

                img.onload = () => {
                    clearTimeout(timeout);
                    resolve({ success: true, url: url });
                };
                
                img.onerror = () => {
                    clearTimeout(timeout);
                    if (useProxy && currentProxyIndex < corsProxies.length - 1) {
                        currentProxyIndex++;
                        console.log(`Proxy fall√≥, cambiando a proxy ${currentProxyIndex + 1}`);
                    }
                    resolve({ success: false, url: url });
                };
                
                img.src = finalUrl;
            });
        }

        async function loadImages() {
            const template = document.getElementById('urlInput').value.trim();
            const start = parseInt(document.getElementById('startNum').value);
            const end = parseInt(document.getElementById('endNum').value);
            const showImages = showImagesSwitch.checked;

            if (!template) return;
            if (!template.includes('{N}')) return;
            if (start > end) return;
            
            if (end - start > 200) {
                alert('‚ùå M√°ximo 200 im√°genes por carga');
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('gallery').style.display = 'block';
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('downloadBtn').disabled = true;

            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';
            loadedImages = [];
            consecutiveErrors = 0;
            shouldStopLoading = false;
            detectedDimensionPattern = null;
            skipDimensionCheck = false;
            currentProxyIndex = 0;

            totalImagesToLoad = end - start + 1;
            let loaded = 0;
            let errors = 0;
            let successfulPadding = null;
            let checkedCount = 0;
            let lastSuccessfulNumber = start - 1;

            for (let i = start; i <= end; i++) {
                if (shouldStopLoading) {
                    break;
                }

                const numLabel = padNumber(i, detectedPadding);
                const loadResult = await tryLoadImageWithFormats(template, i);
                checkedCount++;
                
                if (loadResult.success) {
                    consecutiveErrors = 0;
                    lastSuccessfulNumber = i;
                    
                    if (successfulPadding === null) {
                        successfulPadding = loadResult.padding;
                        detectedPadding = loadResult.padding;
                        document.getElementById('detected').textContent = `‚úÖ Formato detectado: ${padNumber(i, loadResult.padding)} (${loadResult.padding} d√≠gitos)`;
                    }

                    const item = document.createElement('div');
                    item.className = 'image-item';
                    if (!showImages) {
                        item.style.display = 'none';
                    }

                    const label = document.createElement('div');
                    label.className = 'image-number';
                    label.textContent = numLabel;

                    const wrapper = document.createElement('div');
                    wrapper.className = 'image-wrapper';

                    const img = document.createElement('img');
                    img.crossOrigin = 'anonymous';
                    
                    img.onload = () => {
                        loaded++;
                        const imageIndex = loadedImages.length;
                        let finalUrl = loadResult.url;
                        if (useProxy) {
                            finalUrl = corsProxies[currentProxyIndex] + encodeURIComponent(loadResult.url);
                        }
                        loadedImages.push({ 
                            url: finalUrl, 
                            originalUrl: loadResult.url,
                            number: i,
                            format: loadResult.format
                        });
                        wrapper.onclick = () => openModal(imageIndex);
                        updateProgress(loaded, errors, checkedCount);
                    };
                    
                    let displayUrl = loadResult.url;
                    if (useProxy) {
                        displayUrl = corsProxies[currentProxyIndex] + encodeURIComponent(loadResult.url);
                    }
                    img.src = displayUrl;
                    wrapper.appendChild(img);
                    item.appendChild(label);
                    item.appendChild(wrapper);
                    grid.appendChild(item);
                } else {
                    errors++;
                    consecutiveErrors++;
                    
                    if (consecutiveErrors >= 2) {
                        shouldStopLoading = true;
                        const nextNumber = lastSuccessfulNumber + 1;
                        const missingUrl = generateURL(template, nextNumber, detectedPadding);
                        document.getElementById('detected').textContent = `‚úÖ Carga completada: ${loaded} im√°genes (${padNumber(start, detectedPadding)} - ${padNumber(lastSuccessfulNumber, detectedPadding)})`;
                        document.getElementById('progressBar').style.display = 'none';
                        if (loaded > 0) {
                            document.getElementById('downloadBtn').disabled = false;
                            addUrlToDatabase(template, detectedPadding, detectedFormat, false);
                        }
                        break;
                    }
                }
                
                updateProgress(loaded, errors, checkedCount);
            }
            
            if (!shouldStopLoading && loaded === 0) {
                document.getElementById('detected').textContent = '‚ùå No se pudieron cargar im√°genes. Verifica la URL.';
                document.getElementById('progressBar').style.display = 'none';
            } else if (!shouldStopLoading && loaded > 0) {
                document.getElementById('progressBar').style.display = 'none';
                document.getElementById('downloadBtn').disabled = false;
                document.getElementById('detected').textContent = `‚úÖ Carga completada: ${loaded} im√°genes encontradas`;
                const template = document.getElementById('urlInput').value.trim();
                addUrlToDatabase(template, detectedPadding, detectedFormat, false);
            }
        }

        function updateProgress(loaded, errors, checkedCount) {
            const perc = Math.round((checkedCount / totalImagesToLoad) * 100);
            document.getElementById('progressFill').style.width = perc + '%';
            document.getElementById('progressFill').textContent = perc + '%';
            document.getElementById('stats').textContent = `‚úÖ ${loaded} cargadas | ‚è≥ ${checkedCount}/${totalImagesToLoad} revisadas`;
        }

        function openModal(index) {
            currentModalIndex = index;
            renderModalImages();
            document.getElementById('modal').classList.add('active');
            updateModalCounter();
            
            if (isSwipeMode) {
                setTimeout(() => {
                    const modal = document.getElementById('modal');
                    const targetContainer = modal.children[5 + index];
                    if (targetContainer) {
                        targetContainer.scrollIntoView({ behavior: 'instant', block: 'start', inline: 'start' });
                    }
                }, 100);
            }
        }

        function renderModalImages() {
            const modalContent = document.getElementById('modalContent');
            const modal = document.getElementById('modal');
            
            modalContent.innerHTML = '';
            
            loadedImages.forEach((img, idx) => {
                const container = document.createElement('div');
                container.className = 'modal-image-container';
                
                const image = document.createElement('img');
                image.crossOrigin = 'anonymous';
                image.src = img.url;
                image.alt = `Imagen ${idx + 1}`;
                
                container.appendChild(image);
                modalContent.appendChild(container);
            });
            
            if (isSwipeMode) {
                modal.classList.remove('scroll-mode');
                modal.classList.add('swipe-mode');
                modal.addEventListener('scroll', handleSwipeScroll);
            } else {
                modal.classList.remove('swipe-mode');
                modal.classList.add('scroll-mode');
                modal.removeEventListener('scroll', handleSwipeScroll);
            }
        }

        function handleSwipeScroll() {
            const modal = document.getElementById('modal');
            const scrollLeft = modal.scrollLeft;
            const containerWidth = window.innerWidth;
            const newIndex = Math.round(scrollLeft / containerWidth);
            
            if (newIndex !== currentModalIndex) {
                currentModalIndex = newIndex;
                updateModalCounter();
            }
        }

        function updateModalCounter() {
            document.getElementById('modalCounter').textContent = `${currentModalIndex + 1} / ${loadedImages.length}`;
        }

        function toggleViewMode() {
            isSwipeMode = !isSwipeMode;
            localStorage.setItem('viewMode', isSwipeMode ? 'swipe' : 'scroll');
            
            const modeToggle = document.getElementById('modeToggle');
            modeToggle.textContent = isSwipeMode ? 'üîÑ Cambiar a r√≠o' : 'üîÑ Cambiar a deslizar';
            
            renderModalImages();
            
            if (isSwipeMode) {
                setTimeout(() => {
                    const modal = document.getElementById('modal');
                    const targetContainer = modal.children[5 + currentModalIndex];
                    if (targetContainer) {
                        targetContainer.scrollIntoView({ behavior: 'instant', block: 'start', inline: 'start' });
                    }
                }, 100);
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function goToStart() {
            currentModalIndex = 0;
            scrollToCurrentImage();
        }

        function goToEnd() {
            currentModalIndex = loadedImages.length - 1;
            scrollToCurrentImage();
        }

        function goToPrevious() {
            if (currentModalIndex > 0) {
                currentModalIndex--;
                scrollToCurrentImage();
            }
        }

        function goToNext() {
            if (currentModalIndex < loadedImages.length - 1) {
                currentModalIndex++;
                scrollToCurrentImage();
            }
        }

        function scrollToCurrentImage() {
            const modal = document.getElementById('modal');
            updateModalCounter();
            
            if (isSwipeMode) {
                const targetContainer = modal.children[5 + currentModalIndex];
                if (targetContainer) {
                    targetContainer.scrollIntoView({ behavior: 'smooth', block: 'start', inline: 'start' });
                }
            } else {
                const targetContainer = modal.querySelector('#modalContent').children[currentModalIndex];
                if (targetContainer) {
                    targetContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        function extractComicName(url) {
            try {
                const urlObj = new URL(url);
                const pathname = urlObj.pathname;
                
                let cleaned = pathname
                    .replace(/\.(jpg|jpeg|png|webp|gif)$/i, '')
                    .replace(/-\d+x\d+/g, '')
                    .replace(/{N}/g, '')
                    .replace(/[_\/\\]/g, '-');
                
                const parts = cleaned.split('/').filter(p => p);
                let filename = parts[parts.length - 1] || '';
                
                if (/^\d+$/.test(filename) && parts.length > 1) {
                    filename = parts[parts.length - 2] || filename;
                }
                
                filename = filename
                    .replace(/-+\d+$/g, '')
                    .replace(/^-+|-+$/g, '')
                    .replace(/-+/g, '-');
                
                const words = filename.split('-').filter(word => {
                    return word.length > 2 && !/^\d+$/.test(word);
                });
                
                if (words.length > 0) {
                    return words.slice(0, 5).join('-');
                }
                
                return '';
            } catch (e) {
                return '';
            }
        }

        async function fetchPageTitle(url) {
            try {
                const baseUrl = new URL(url).origin;
                let fetchUrl = baseUrl;
                if (useProxy) {
                    fetchUrl = corsProxies[currentProxyIndex] + encodeURIComponent(baseUrl);
                }
                
                const response = await fetch(fetchUrl);
                const html = await response.text();
                
                const titleMatch = html.match(/<title[^>]*>([^<]+)<\/title>/i);
                if (titleMatch && titleMatch[1]) {
                    let title = titleMatch[1]
                        .replace(/[^\w\s-]/g, '')
                        .replace(/\s+/g, '-')
                        .substring(0, 50);
                    return title;
                }
                
                const metaMatch = html.match(/<meta[^>]*property="og:title"[^>]*content="([^"]+)"/i);
                if (metaMatch && metaMatch[1]) {
                    let title = metaMatch[1]
                        .replace(/[^\w\s-]/g, '')
                        .replace(/\s+/g, '-')
                        .substring(0, 50);
                    return title;
                }
            } catch (e) {
                console.log('No se pudo obtener t√≠tulo de la p√°gina');
            }
            return '';
        }

        async function getZipFilename() {
            const template = document.getElementById('urlInput').value.trim();
            
            let comicName = extractComicName(template);
            
            if (!comicName || comicName.length < 3) {
                const btn = document.getElementById('downloadBtn');
                btn.textContent = 'üîç Detectando nombre...';
                
                const pageTitle = await fetchPageTitle(template);
                if (pageTitle && pageTitle.length > 3) {
                    comicName = pageTitle;
                }
            }
            
            if (!comicName || comicName.length < 3) {
                const timestamp = new Date().toISOString().slice(0, 10);
                comicName = `comic-${timestamp}`;
            }
            
            comicName = comicName
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-+|-+$/g, '')
                .substring(0, 60);
            
            return `${comicName}.zip`;
        }

        async function downloadZip() {
            if (!loadedImages.length) return;
            
            const btn = document.getElementById('downloadBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Preparando ZIP...';

            const zip = new JSZip();
            const folder = zip.folder('imagenes');

            for (let i = 0; i < loadedImages.length; i++) {
                const img = loadedImages[i];
                btn.textContent = `‚¨áÔ∏è Descargando ${i + 1}/${loadedImages.length}`;
                
                try {
                    const urlToFetch = img.originalUrl || img.url;
                    let fetchUrl = urlToFetch;
                    if (useProxy) {
                        fetchUrl = corsProxies[currentProxyIndex] + encodeURIComponent(urlToFetch);
                    }
                    
                    let res = await fetch(fetchUrl);
                    const blob = await res.blob();
                    const ext = urlToFetch.split('.').pop().split('?')[0];
                    const name = `imagen_${padNumber(img.number, detectedPadding)}.${ext}`;
                    folder.file(name, blob);
                } catch (e) {
                    console.error('Error descargando:', img.url, e);
                }
            }

            btn.textContent = 'üì¶ Generando ZIP...';
            const content = await zip.generateAsync({ type: 'blob' });
            
            const filename = await getZipFilename();
            
            if ('showSaveFilePicker' in window) {
                try {
                    const suggestedName = filename;
                    const opts = {
                        suggestedName: suggestedName,
                        types: [{
                            description: 'Archivo ZIP',
                            accept: {'application/zip': ['.zip']},
                        }],
                    };
                    
                    const handle = await window.showSaveFilePicker(opts);
                    const writable = await handle.createWritable();
                    await writable.write(content);
                    await writable.close();
                    
                    btn.textContent = '‚úÖ ¬°Guardado!';
                } catch (e) {
                    if (e.name !== 'AbortError') {
                        console.error('Error al guardar:', e);
                        fallbackDownload(content, filename);
                    } else {
                        btn.textContent = '‚ùå Cancelado';
                    }
                }
            } else {
                fallbackDownload(content, filename);
            }

            setTimeout(() => {
                btn.textContent = 'üì¶ Descargar Todas (ZIP)';
                btn.disabled = false;
            }, 2000);
        }

        function fallbackDownload(content, filename) {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(content);
            a.download = filename;
            a.click();
            document.getElementById('downloadBtn').textContent = '‚úÖ ¬°Listo!';
        }
    </script>
