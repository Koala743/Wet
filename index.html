<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Im√°genes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #2a2a4a 0%, #1e1e3f 100%);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            font-size: 32px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }
        .url-input-container {
            position: relative;
        }
        #urlInput {
            width: 100%;
            background: #1a1a2e;
            border: 3px solid #4a4a7a;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            min-height: 140px;
            resize: vertical;
            line-height: 1.6;
            transition: all 0.3s;
        }
        #urlInput:focus {
            outline: none;
            border-color: #6a6aaa;
            box-shadow: 0 0 20px rgba(106, 106, 170, 0.3);
        }
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1a1a2e;
            padding: 20px;
            border-radius: 12px;
            border: 3px solid #4a4a7a;
            margin-bottom: 25px;
        }
        .switch-label {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4a4a4a;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background: linear-gradient(135deg, #2a5a2a 0%, #3a7a3a 100%);
        }
        input:checked + .slider:before {
            transform: translateX(36px);
        }
        input[type="number"] {
            width: 100%;
            background: #1a1a2e;
            border: 3px solid #4a4a7a;
            color: #fff;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #6a6aaa;
            box-shadow: 0 0 20px rgba(106, 106, 170, 0.3);
        }
        .range-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .detected {
            background: linear-gradient(135deg, #1a3a1a 0%, #2a4a2a 100%);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 15px;
            color: #4aff4a;
            border: 2px solid #3a5a3a;
        }
        .info {
            background: linear-gradient(135deg, #1a2a3a 0%, #2a3a4a 100%);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #4af;
            border: 2px solid #2a4a5a;
        }
        .warning {
            background: linear-gradient(135deg, #3a2a1a 0%, #4a3a2a 100%);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #ffaa44;
            border: 2px solid #5a4a3a;
        }
        .view-mode-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1a1a2e;
            padding: 20px;
            border-radius: 12px;
            border: 3px solid #4a4a7a;
            margin-bottom: 25px;
        }
        .gallery {
            background: linear-gradient(135deg, #2a2a4a 0%, #1e1e3f 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .stats {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        .download-zip-btn {
            background: linear-gradient(135deg, #2a4a7a 0%, #3a5a8a 100%);
            padding: 14px 28px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .download-zip-btn:hover {
            box-shadow: 0 6px 20px rgba(58, 90, 138, 0.4);
            transform: translateY(-2px);
        }
        .download-zip-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 0;
        }
        .image-item {
            position: relative;
            background: #1a1a2e;
            overflow: hidden;
            border: 1px solid #2a2a4a;
            transition: all 0.3s;
        }
        .image-item.hidden-images {
            display: none;
        }
        .image-item:hover {
            border-color: #4a4a7a;
            box-shadow: 0 0 20px rgba(74, 74, 122, 0.5);
            z-index: 10;
        }
        .image-number {
            position: absolute;
            bottom: 8px;
            right: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            z-index: 5;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .image-wrapper {
            position: relative;
            aspect-ratio: 1;
            cursor: pointer;
            overflow: hidden;
        }
        .image-wrapper:hover img {
            transform: scale(1.05);
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }
        .image-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: #666;
            font-size: 40px;
            background: #1a1a2e;
        }
        .empty-state {
            text-align: center;
            color: #888;
            padding: 80px 20px;
            font-size: 18px;
        }
        .progress-bar {
            background: #1a1a2e;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 25px;
            height: 40px;
            border: 2px solid #2a2a4a;
        }
        .progress-fill {
            background: linear-gradient(90deg, #2a5a2a, #3a7a3a, #4a9a4a);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            transition: width 0.3s;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .modal.active {
            display: block;
        }
        .modal.swipe-mode {
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        .modal.scroll-mode {
            overflow-y: auto;
            overflow-x: hidden;
        }
        .modal-image-container {
            width: 100%;
            height: 100vh;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
        }
        .modal.swipe-mode .modal-image-container {
            display: inline-flex;
            width: 100vw;
            height: 100vh;
        }
        .modal.scroll-mode .modal-image-container {
            display: flex;
            width: 100%;
            height: auto;
            min-height: auto;
        }
        .modal-image-container img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            display: block;
        }
        .modal.scroll-mode .modal-image-container img {
            width: 100%;
            height: auto;
            max-height: none;
            display: block;
        }
        .modal-close {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1001;
        }
        .modal-close:hover {
            background: rgba(255,255,255,0.3);
        }
        .modal-counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1001;
        }
        .mode-toggle {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1001;
            border: 2px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì• Descargador de Im√°genes Secuenciales</h1>

            <div class="input-group">
                <label>üîó Pega tu URL aqu√≠</label>
                <div class="url-input-container">
                    <textarea id="urlInput" placeholder="Ejemplo: https://sitio.com/imagen_01.jpg&#10;Se detectar√° y cargar√° autom√°ticamente"></textarea>
                </div>
            </div>

            <div class="info">
                üí° Pega una URL con numeraci√≥n secuencial. Se detectar√° autom√°ticamente y cargar√° las im√°genes.
            </div>

            <div class="warning" style="display: none;" id="cloudflareWarning">
                ‚ö†Ô∏è Tiene Cloudflare
            </div>

            <div id="detected" class="detected" style="display: none;"></div>

            <div class="switch-container">
                <span class="switch-label">üñºÔ∏è Mostrar Im√°genes</span>
                <label class="switch">
                    <input type="checkbox" id="showImagesSwitch" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="range-group">
                <div class="input-group">
                    <label>üìç Desde</label>
                    <input type="number" id="startNum" value="1" min="0">
                </div>
                <div class="input-group">
                    <label>üìç Hasta</label>
                    <input type="number" id="endNum" value="50" min="0">
                </div>
            </div>
        </div>

        <div class="gallery" id="gallery" style="display: none;">
            <div id="progressBar" class="progress-bar" style="display: none;">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
            <div class="gallery-header">
                <div class="stats" id="stats">Cargando...</div>
                <button class="download-zip-btn" id="downloadBtn" onclick="downloadZip()" disabled>
                    üì¶ Descargar Todas (ZIP)
                </button>
            </div>
            <div class="image-grid" id="imageGrid"></div>
        </div>

        <div class="empty-state" id="emptyState">
            üìã Pega una URL con numeraci√≥n secuencial para comenzar
        </div>
    </div>

    <div class="modal scroll-mode" id="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <div class="mode-toggle" id="modeToggle" onclick="toggleViewMode()">
            üîÑ Cambiar a deslizar
        </div>
        <div class="modal-counter" id="modalCounter"></div>
        <div id="modalContent"></div>
    </div>

    <script>
        let loadedImages = [];
        let detectedPadding = 0;
        let autoLoadTimeout = null;
        let switchState = {};
        let currentModalIndex = 0;
        let isSwipeMode = false;

        const urlInput = document.getElementById('urlInput');
        const showImagesSwitch = document.getElementById('showImagesSwitch');

        const startInput = document.getElementById('startNum');
        const endInput = document.getElementById('endNum');

        startInput.addEventListener('change', () => {
            if (document.getElementById('urlInput').value.includes('{N}')) {
                loadImages();
            }
        });

        endInput.addEventListener('change', () => {
            if (document.getElementById('urlInput').value.includes('{N}')) {
                loadImages();
            }
        });

        const savedState = window.switchState || JSON.parse(localStorage.getItem('showImagesState') || 'true');
        showImagesSwitch.checked = savedState;
        window.switchState = savedState;

        const savedViewMode = localStorage.getItem('viewMode') || 'scroll';
        isSwipeMode = savedViewMode === 'swipe';

        showImagesSwitch.addEventListener('change', function() {
            const isChecked = this.checked;
            localStorage.setItem('showImagesState', JSON.stringify(isChecked));
            window.switchState = isChecked;
            
            toggleImagesVisibility(isChecked);
        });

        function toggleImagesVisibility(show) {
            const imageItems = document.querySelectorAll('.image-item');
            imageItems.forEach(item => {
                if (show) {
                    item.classList.remove('hidden-images');
                } else {
                    item.classList.add('hidden-images');
                }
            });
        }

        function checkCloudflareProtection(url) {
            const protectedDomains = ['chochox.com', 'cloudflare'];
            const hasProtection = protectedDomains.some(domain => url.includes(domain));
            
            const warningEl = document.getElementById('cloudflareWarning');
            if (hasProtection) {
                warningEl.style.display = 'block';
            } else {
                warningEl.style.display = 'none';
            }
            
            return hasProtection;
        }

        urlInput.addEventListener('input', e => {
            const url = e.target.value.trim();
            
            if (autoLoadTimeout) {
                clearTimeout(autoLoadTimeout);
            }

            if (!url) {
                document.getElementById('detected').style.display = 'none';
                document.getElementById('cloudflareWarning').style.display = 'none';
                return;
            }

            checkCloudflareProtection(url);

            autoLoadTimeout = setTimeout(() => {
                autoDetectAndLoad();
            }, 800);
        });

        function autoDetectAndLoad() {
            let url = document.getElementById('urlInput').value.trim();
            
            if (!url) return;

            if (url.includes('{N}')) {
                document.getElementById('detected').textContent = '‚úÖ URL detectada con {N}';
                document.getElementById('detected').style.display = 'block';
                loadImages();
                return;
            }

            const patterns = [
                { regex: /\/(\d+)_/g, desc: 'n√∫mero antes de gui√≥n bajo' },
                { regex: /_(\d+)\./g, desc: 'n√∫mero despu√©s de gui√≥n bajo' },
                { regex: /-(\d+)-/g, desc: 'n√∫mero entre guiones' },
                { regex: /-(\d+)\./g, desc: 'n√∫mero despu√©s de gui√≥n' },
                { regex: /\/(\d+)\./g, desc: 'n√∫mero antes de extensi√≥n' },
                { regex: /(\d+)/g, desc: '√∫ltimo n√∫mero encontrado' }
            ];

            let found = false;
            
            for (let pattern of patterns) {
                const matches = [...url.matchAll(pattern.regex)];
                if (matches.length > 0) {
                    const lastMatch = matches[matches.length - 1];
                    const number = lastMatch[1];
                    detectedPadding = number.length;
                    
                    const fullMatch = lastMatch[0];
                    const index = url.lastIndexOf(fullMatch);
                    const numberIndex = url.indexOf(number, index);
                    
                    url = url.substring(0, numberIndex) + '{N}' + url.substring(numberIndex + number.length);
                    document.getElementById('urlInput').value = url;
                    
                    const numValue = parseInt(number);
                    
                    document.getElementById('detected').textContent = `‚úÖ Detectado: ${number} (${pattern.desc}) - ${detectedPadding} d√≠gitos`;
                    document.getElementById('detected').style.display = 'block';
                    
                    found = true;
                    loadImages();
                    break;
                }
            }

            if (!found) {
                document.getElementById('detected').textContent = '‚ùå No se detect√≥ numeraci√≥n';
                document.getElementById('detected').style.display = 'block';
            }
        }

        function padNumber(num, padding) {
            return String(num).padStart(padding, '0');
        }

        function generateURL(template, number) {
            const paddedNumber = padNumber(number, detectedPadding);
            return template.replace(/{N}/g, paddedNumber);
        }

        function applyProxy(url) {
            return `https://corsproxy.io/?${encodeURIComponent(url)}`;
        }

        async function tryLoadImage(originalUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                const timeout = setTimeout(() => {
                    img.src = '';
                    resolve({ success: false, url: originalUrl, useProxy: true });
                }, 5000);

                img.onload = () => {
                    clearTimeout(timeout);
                    resolve({ success: true, url: originalUrl, useProxy: false });
                };
                
                img.onerror = () => {
                    clearTimeout(timeout);
                    resolve({ success: false, url: originalUrl, useProxy: true });
                };
                
                img.src = originalUrl;
            });
        }

        async function loadImages() {
            const template = document.getElementById('urlInput').value.trim();
            const start = parseInt(document.getElementById('startNum').value);
            const end = parseInt(document.getElementById('endNum').value);
            const showImages = showImagesSwitch.checked;

            if (!template) return;
            
            if (!template.includes('{N}')) return;
            
            if (start > end) return;
            
            if (end - start > 200) {
                alert('‚ùå M√°ximo 200 im√°genes por carga');
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('gallery').style.display = 'block';
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('downloadBtn').disabled = true;

            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';
            loadedImages = [];

            const total = end - start + 1;
            let loaded = 0;
            let errors = 0;

            for (let i = start; i <= end; i++) {
                const originalUrl = generateURL(template, i);

                const item = document.createElement('div');
                item.className = 'image-item';
                if (!showImages) {
                    item.classList.add('hidden-images');
                }

                const numLabel = document.createElement('div');
                numLabel.className = 'image-number';
                numLabel.textContent = padNumber(i, detectedPadding);

                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';

                const loading = document.createElement('div');
                loading.className = 'image-loading';
                loading.textContent = '‚è≥';
                wrapper.appendChild(loading);

                const img = document.createElement('img');
                img.style.display = 'none';

                const loadResult = await tryLoadImage(originalUrl);
                
                const finalUrl = loadResult.success ? originalUrl : applyProxy(originalUrl);
                
                img.onload = () => {
                    loading.remove();
                    img.style.display = 'block';
                    loaded++;
                    const imageIndex = loadedImages.length;
                    loadedImages.push({ 
                        originalUrl, 
                        finalUrl, 
                        number: i,
                        usedProxy: loadResult.useProxy 
                    });
                    wrapper.onclick = () => openModal(imageIndex);
                    updateProgress(loaded, errors, total);
                };
                
                img.onerror = () => {
                    loading.textContent = '‚ùå';
                    errors++;
                    updateProgress(loaded, errors, total);
                };
                
                img.src = finalUrl;
                wrapper.appendChild(img);
                
                item.appendChild(numLabel);
                item.appendChild(wrapper);
                grid.appendChild(item);
            }
        }

        function updateProgress(loaded, errors, total) {
            const done = loaded + errors;
            const perc = Math.round((done / total) * 100);
            document.getElementById('progressFill').style.width = perc + '%';
            document.getElementById('progressFill').textContent = perc + '%';
            document.getElementById('stats').textContent = `‚úÖ ${loaded} cargadas | ‚ùå ${errors} errores | Total: ${total}`;
            
            if (done === total) {
                document.getElementById('progressBar').style.display = 'none';
                if (loaded > 0) {
                    document.getElementById('downloadBtn').disabled = false;
                }
            }
        }

        function openModal(index) {
            currentModalIndex = index;
            renderModalImages();
            document.getElementById('modal').classList.add('active');
            updateModalCounter();
            
            if (isSwipeMode) {
                setTimeout(() => {
                    const modal = document.getElementById('modal');
                    const targetContainer = modal.children[3 + index];
                    if (targetContainer) {
                        targetContainer.scrollIntoView({ behavior: 'instant', block: 'start', inline: 'start' });
                    }
                }, 100);
            }
        }

        function renderModalImages() {
            const modalContent = document.getElementById('modalContent');
            const modal = document.getElementById('modal');
            
            modalContent.innerHTML = '';
            
            loadedImages.forEach((img, idx) => {
                const container = document.createElement('div');
                container.className = 'modal-image-container';
                
                const image = document.createElement('img');
                image.src = img.finalUrl;
                image.alt = `Imagen ${idx + 1}`;
                
                container.appendChild(image);
                modalContent.appendChild(container);
            });
            
            if (isSwipeMode) {
                modal.classList.remove('scroll-mode');
                modal.classList.add('swipe-mode');
                
                modal.addEventListener('scroll', handleSwipeScroll);
            } else {
                modal.classList.remove('swipe-mode');
                modal.classList.add('scroll-mode');
                
                modal.removeEventListener('scroll', handleSwipeScroll);
            }
        }

        function handleSwipeScroll() {
            const modal = document.getElementById('modal');
            const scrollLeft = modal.scrollLeft;
            const containerWidth = window.innerWidth;
            const newIndex = Math.round(scrollLeft / containerWidth);
            
            if (newIndex !== currentModalIndex) {
                currentModalIndex = newIndex;
                updateModalCounter();
            }
        }

        function updateModalCounter() {
            document.getElementById('modalCounter').textContent = `${currentModalIndex + 1} / ${loadedImages.length}`;
        }

        function toggleViewMode() {
            isSwipeMode = !isSwipeMode;
            localStorage.setItem('viewMode', isSwipeMode ? 'swipe' : 'scroll');
            
            const modeToggle = document.getElementById('modeToggle');
            modeToggle.textContent = isSwipeMode ? 'üîÑ Cambiar a r√≠o' : 'üîÑ Cambiar a deslizar';
            
            renderModalImages();
            
            if (isSwipeMode) {
                setTimeout(() => {
                    const modal = document.getElementById('modal');
                    const targetContainer = modal.children[3 + currentModalIndex];
                    if (targetContainer) {
                        targetContainer.scrollIntoView({ behavior: 'instant', block: 'start', inline: 'start' });
                    }
                }, 100);
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        async function downloadZip() {
            if (!loadedImages.length) return;
            
            const btn = document.getElementById('downloadBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Preparando ZIP...';

            const zip = new JSZip();
            const folder = zip.folder('imagenes');

            for (let i = 0; i < loadedImages.length; i++) {
                const img = loadedImages[i];
                btn.textContent = `‚¨áÔ∏è Descargando ${i + 1}/${loadedImages.length}`;
                
                try {
                    const urlToFetch = img.usedProxy ? img.finalUrl : img.originalUrl;
                    
                    let res;
                    try {
                        res = await fetch(urlToFetch);
                    } catch (e) {
                        if (!img.usedProxy) {
                            res = await fetch(applyProxy(img.originalUrl));
                        } else {
                            throw e;
                        }
                    }
                    
                    const blob = await res.blob();
                    const ext = img.originalUrl.split('.').pop().split('?')[0];
                    const name = `imagen_${padNumber(img.number, detectedPadding)}.${ext}`;
                    folder.file(name, blob);
                } catch (e) {
                    console.error('Error descargando:', img.originalUrl, e);
                }
            }

            btn.textContent = 'üì¶ Generando ZIP...';
            const content = await zip.generateAsync({ type: 'blob' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(content);
            a.download = 'imagenes.zip';
            a.click();

            btn.textContent = '‚úÖ ¬°Listo!';
            setTimeout(() => {
                btn.textContent = 'üì¶ Descargar Todas (ZIP)';
                btn.disabled = false;
            }, 2000);
        }
    </script>
