<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Im√°genes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #2a2a4a 0%, #1e1e3f 100%);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            font-size: 32px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }
        .url-input-container {
            position: relative;
        }
        #urlInput {
            width: 100%;
            background: #1a1a2e;
            border: 3px solid #4a4a7a;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            min-height: 140px;
            resize: vertical;
            line-height: 1.6;
            transition: all 0.3s;
        }
        #urlInput:focus {
            outline: none;
            border-color: #6a6aaa;
            box-shadow: 0 0 20px rgba(106, 106, 170, 0.3);
        }
        .auto-detect-btn {
            margin-top: 12px;
            background: linear-gradient(135deg, #4a4a7a 0%, #6a6aaa 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
        }
        .auto-detect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 106, 170, 0.4);
        }
        .number-selector {
            display: none;
        }
        .number-input {
            display: none;
        }
        .insert-btn {
            display: none;
        }
        input[type="number"] {
            width: 100%;
            background: #1a1a2e;
            border: 3px solid #4a4a7a;
            color: #fff;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #6a6aaa;
            box-shadow: 0 0 20px rgba(106, 106, 170, 0.3);
        }
        .range-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        button {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #5a5a5a;
            transform: translateY(-2px);
        }
        .load-btn {
            width: 100%;
            background: linear-gradient(135deg, #2a5a2a 0%, #3a7a3a 100%);
            font-size: 18px;
            padding: 18px;
        }
        .load-btn:hover {
            box-shadow: 0 6px 20px rgba(58, 122, 58, 0.4);
        }
        .detected {
            background: linear-gradient(135deg, #1a3a1a 0%, #2a4a2a 100%);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 15px;
            color: #4aff4a;
            border: 2px solid #3a5a3a;
        }
        .info {
            background: linear-gradient(135deg, #1a2a3a 0%, #2a3a4a 100%);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #4af;
            border: 2px solid #2a4a5a;
        }
        .examples {
            display: none;
        }
        .example-item {
            display: none;
        }
        .gallery {
            background: linear-gradient(135deg, #2a2a4a 0%, #1e1e3f 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .stats {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        .download-zip-btn {
            background: linear-gradient(135deg, #2a4a7a 0%, #3a5a8a 100%);
            padding: 14px 28px;
            font-size: 16px;
        }
        .download-zip-btn:hover {
            box-shadow: 0 6px 20px rgba(58, 90, 138, 0.4);
        }
        .download-zip-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .image-item {
            background: #1a1a2e;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #2a2a4a;
            transition: all 0.3s;
        }
        .image-item:hover {
            border-color: #4a4a7a;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        .image-header {
            background: #16213e;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .image-number {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        .toggle-arrow {
            color: #4a4a7a;
            font-size: 20px;
            transition: transform 0.3s;
        }
        .image-item.collapsed .toggle-arrow {
            transform: rotate(-90deg);
        }
        .image-content {
            max-height: 400px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .image-item.collapsed .image-content {
            max-height: 0;
        }
        .image-wrapper {
            position: relative;
            aspect-ratio: 1;
            cursor: pointer;
            overflow: hidden;
        }
        .image-wrapper:hover img {
            transform: scale(1.08);
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }
        .image-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: #666;
            font-size: 40px;
            background: #1a1a2e;
        }
        .image-error {
            background: #3a1a1a;
            color: #ff6666;
        }
        .empty-state {
            text-align: center;
            color: #888;
            padding: 80px 20px;
            font-size: 18px;
        }
        .progress-bar {
            background: #1a1a2e;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 25px;
            height: 40px;
            border: 2px solid #2a2a4a;
        }
        .progress-fill {
            background: linear-gradient(90deg, #2a5a2a, #3a7a3a, #4a9a4a);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            transition: width 0.3s;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .modal-close:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì• Descargador de Im√°genes Secuenciales</h1>

            <div class="input-group">
                <label>üîó Pega tu URL aqu√≠</label>
                <div class="url-input-container">
                    <textarea id="urlInput" placeholder="Ejemplo: https://sitio.com/imagen_01.jpg&#10;o https://pics.site.com/000/547/5471/1_thumb.webp"></textarea>
                    <button class="auto-detect-btn" onclick="autoDetectAndMark()">üéØ Detectar y Marcar N√∫mero Autom√°ticamente</button>
                </div>
            </div>

            <div class="info">
                üí° Pega una URL con numeraci√≥n secuencial y presiona el bot√≥n para detectar autom√°ticamente el n√∫mero a reemplazar.
            </div>

            <div id="detected" class="detected" style="display: none;"></div>

            <div class="range-group">
                <div class="input-group">
                    <label>üìç Desde</label>
                    <input type="number" id="startNum" value="1" min="0">
                </div>
                <div class="input-group">
                    <label>üìç Hasta</label>
                    <input type="number" id="endNum" value="50" min="0">
                </div>
            </div>

            <button class="load-btn" onclick="loadImages()">üöÄ Cargar Im√°genes</button>
        </div>

        <div class="gallery" id="gallery" style="display: none;">
            <div id="progressBar" class="progress-bar" style="display: none;">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
            <div class="gallery-header">
                <div class="stats" id="stats">Cargando...</div>
                <button class="download-zip-btn" id="downloadBtn" onclick="downloadZip()" disabled>
                    üì¶ Descargar Todas (ZIP)
                </button>
            </div>
            <div class="image-grid" id="imageGrid"></div>
        </div>

        <div class="empty-state" id="emptyState">
            üìã Pega una URL con numeraci√≥n secuencial para comenzar
        </div>
    </div>

    <div class="modal" id="modal" onclick="closeModal()">
        <button class="modal-close">√ó</button>
        <img id="modalImg" src="" alt="">
    </div>

    <script>
        let loadedImages = [];
        let detectedPadding = 0;

        const urlInput = document.getElementById('urlInput');

        const defaultUrls = [
            'https://pics.hentai.name/000/547/547337/{N}_thumb.webp',
            'https://chochox.com/wp-content/uploads/2025/11/Romance-{N}-1039x1536.webp'
        ];

        urlInput.addEventListener('input', e => {
            const url = e.target.value.trim();
            if (!url) {
                document.getElementById('detected').style.display = 'none';
            }
        });

        function autoDetectAndMark() {
            let url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                alert('‚ùå Por favor pega una URL primero');
                return;
            }

            if (url.includes('{N}')) {
                document.getElementById('detected').textContent = '‚úÖ La URL ya tiene el marcador {N}';
                document.getElementById('detected').style.display = 'block';
                return;
            }

            const patterns = [
                { regex: /\/(\d+)_/g, desc: 'n√∫mero antes de gui√≥n bajo' },
                { regex: /_(\d+)\./g, desc: 'n√∫mero despu√©s de gui√≥n bajo' },
                { regex: /-(\d+)-/g, desc: 'n√∫mero entre guiones' },
                { regex: /-(\d+)\./g, desc: 'n√∫mero despu√©s de gui√≥n' },
                { regex: /\/(\d+)\./g, desc: 'n√∫mero antes de extensi√≥n' },
                { regex: /(\d+)/g, desc: '√∫ltimo n√∫mero encontrado' }
            ];

            let found = false;
            
            for (let pattern of patterns) {
                const matches = [...url.matchAll(pattern.regex)];
                if (matches.length > 0) {
                    const lastMatch = matches[matches.length - 1];
                    const number = lastMatch[1];
                    detectedPadding = number.length;
                    
                    const fullMatch = lastMatch[0];
                    const index = url.lastIndexOf(fullMatch);
                    const numberIndex = url.indexOf(number, index);
                    
                    url = url.substring(0, numberIndex) + '{N}' + url.substring(numberIndex + number.length);
                    document.getElementById('urlInput').value = url;
                    
                    const numValue = parseInt(number);
                    document.getElementById('startNum').value = numValue;
                    document.getElementById('endNum').value = numValue + 49;
                    
                    document.getElementById('detected').textContent = `‚úÖ N√∫mero detectado: ${number} (${pattern.desc}) - Padding: ${detectedPadding} d√≠gitos`;
                    document.getElementById('detected').style.display = 'block';
                    
                    found = true;
                    break;
                }
            }

            if (!found) {
                alert('‚ùå No se detect√≥ ning√∫n n√∫mero en la URL');
            }
        }

        function padNumber(num, padding) {
            return String(num).padStart(padding, '0');
        }

        function generateURL(template, number) {
            const paddedNumber = padNumber(number, detectedPadding);
            return template.replace(/{N}/g, paddedNumber);
        }

        function applyProxy(url) {
            return `https://corsproxy.io/?${encodeURIComponent(url)}`;
        }

        async function tryLoadImage(originalUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                const timeout = setTimeout(() => {
                    img.src = '';
                    resolve({ success: false, url: originalUrl, useProxy: true });
                }, 5000);

                img.onload = () => {
                    clearTimeout(timeout);
                    resolve({ success: true, url: originalUrl, useProxy: false });
                };
                
                img.onerror = () => {
                    clearTimeout(timeout);
                    resolve({ success: false, url: originalUrl, useProxy: true });
                };
                
                img.src = originalUrl;
            });
        }

        async function loadImages() {
            const template = document.getElementById('urlInput').value.trim();
            const start = parseInt(document.getElementById('startNum').value);
            const end = parseInt(document.getElementById('endNum').value);

            if (!template) {
                alert('‚ùå Ingresa una URL');
                return;
            }
            
            if (!template.includes('{N}')) {
                alert('‚ùå La URL debe contener {N}. Usa el bot√≥n "Detectar y Marcar" primero.');
                return;
            }
            
            if (start > end) {
                alert('‚ùå El n√∫mero de inicio debe ser menor o igual que el final');
                return;
            }
            
            if (end - start > 200) {
                alert('‚ùå M√°ximo 200 im√°genes por carga');
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('gallery').style.display = 'block';
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('downloadBtn').disabled = true;

            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';
            loadedImages = [];

            const total = end - start + 1;
            let loaded = 0;
            let errors = 0;

            for (let i = start; i <= end; i++) {
                const originalUrl = generateURL(template, i);

                const item = document.createElement('div');
                item.className = 'image-item';

                const header = document.createElement('div');
                header.className = 'image-header';
                
                const numLabel = document.createElement('div');
                numLabel.className = 'image-number';
                numLabel.textContent = `#${padNumber(i, detectedPadding)}`;
                
                const arrow = document.createElement('div');
                arrow.className = 'toggle-arrow';
                arrow.textContent = '‚ñº';
                
                header.appendChild(numLabel);
                header.appendChild(arrow);
                header.onclick = () => {
                    item.classList.toggle('collapsed');
                };

                const content = document.createElement('div');
                content.className = 'image-content';

                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';

                const loading = document.createElement('div');
                loading.className = 'image-loading';
                loading.textContent = '‚è≥';
                wrapper.appendChild(loading);

                const img = document.createElement('img');
                img.style.display = 'none';

                const loadResult = await tryLoadImage(originalUrl);
                
                const finalUrl = loadResult.success ? originalUrl : applyProxy(originalUrl);
                
                img.onload = () => {
                    loading.remove();
                    img.style.display = 'block';
                    loaded++;
                    loadedImages.push({ 
                        originalUrl, 
                        finalUrl, 
                        number: i,
                        usedProxy: loadResult.useProxy 
                    });
                    updateProgress(loaded, errors, total);
                };
                
                img.onerror = () => {
                    item.classList.add('image-error');
                    loading.textContent = '‚ùå';
                    errors++;
                    updateProgress(loaded, errors, total);
                };
                
                img.src = finalUrl;
                wrapper.onclick = () => openModal(finalUrl);
                wrapper.appendChild(img);
                content.appendChild(wrapper);
                
                item.appendChild(header);
                item.appendChild(content);
                grid.appendChild(item);
            }
        }

        function updateProgress(loaded, errors, total) {
            const done = loaded + errors;
            const perc = Math.round((done / total) * 100);
            document.getElementById('progressFill').style.width = perc + '%';
            document.getElementById('progressFill').textContent = perc + '%';
            document.getElementById('stats').textContent = `‚úÖ ${loaded} cargadas | ‚ùå ${errors} errores | Total: ${total}`;
            
            if (done === total) {
                document.getElementById('progressBar').style.display = 'none';
                if (loaded > 0) {
                    document.getElementById('downloadBtn').disabled = false;
                }
            }
        }

        async function downloadZip() {
            if (!loadedImages.length) return;
            
            const btn = document.getElementById('downloadBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Preparando ZIP...';

            const zip = new JSZip();
            const folder = zip.folder('imagenes');

            for (let i = 0; i < loadedImages.length; i++) {
                const img = loadedImages[i];
                btn.textContent = `‚¨áÔ∏è Descargando ${i + 1}/${loadedImages.length}`;
                
                try {
                    const urlToFetch = img.usedProxy ? img.finalUrl : img.originalUrl;
                    
                    let res;
                    try {
                        res = await fetch(urlToFetch);
                    } catch (e) {
                        if (!img.usedProxy) {
                            res = await fetch(applyProxy(img.originalUrl));
                        } else {
                            throw e;
                        }
                    }
                    
                    const blob = await res.blob();
                    const ext = img.originalUrl.split('.').pop().split('?')[0];
                    const name = `imagen_${padNumber(img.number, detectedPadding)}.${ext}`;
                    folder.file(name, blob);
                } catch (e) {
                    console.error('Error descargando:', img.originalUrl, e);
                }
            }

            btn.textContent = 'üì¶ Generando ZIP...';
            const content = await zip.generateAsync({ type: 'blob' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(content);
            a.download = 'imagenes.zip';
            a.click();

            btn.textContent = '‚úÖ ¬°Listo!';
            setTimeout(() => {
                btn.textContent = 'üì¶ Descargar Todas (ZIP)';
                btn.disabled = false;
            }, 2000);
        }

        function openModal(src) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalImg').src = src;
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    </script>
</body>
</html>
