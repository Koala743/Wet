name: Deploy con Token Seguro

# Se ejecuta cuando haces push a main o manualmente
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del código
      uses: actions/checkout@v3
    
    - name: Inyectar token en el HTML
      run: |
        # Reemplaza __ALMACEN_KEY__ con el valor real del secret
        sed -i "s/__ALMACEN_KEY__/${{ secrets.ALMACEN_KEY }}/g" index.html
        echo "✅ Token inyectado exitosamente"
    
    - name: Verificar que el token fue inyectado
      run: |
        # Verifica que ya no exista el placeholder (sin mostrar el token real)
        if grep -q "__ALMACEN_KEY__" index.html; then
          echo "❌ ERROR: El token no fue reemplazado"
          exit 1
        else
          echo "✅ Token verificado correctamente"
        fi
    
    - name: Deploy a GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
